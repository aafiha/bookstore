<!DOCTYPE html>
<html>
<head>
    <title>Catalogue - Book Heaven</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }
        .catalogue {
            padding: 40px 20px;
            background-color: #f4f4f4;
            min-height: 100vh;
        }

        .catalogue h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        .book-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .book-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 200px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .book-item img {
            width: 120px;
            height: 180px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .book-item h3 {
            font-size: 18px;
            margin: 0;
        }

        .book-item p {
            margin: 5px 0;
            color: #666;
        }

        .book-item .price {
            color: green;
            font-weight: bold;
        }

        .book-item button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .book-item button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book Heaven</h1>
        <nav>
            <a href="./">Home</a>
            <a href="catalogue.html">Catalogue</a>
            <a href="login page.html">Login</a>
            <a href="registration.html">Register</a>
        </nav>
    </header>
    <section class="catalogue">
        <h2>Book Catalogue</h2>
        <div class="book-grid">
            <div class="book-item">
                <img src="the great gatsby.jpeg" alt="Book 1">
                <h3>The Great Gatsby</h3>
                <p>by F. Scott Fitzgerald</p>
                <p class="price">$10.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="book-item">
                <img src="1984.jpg" alt="Book 2">
                <h3>1984</h3>
                <p>by George Orwell</p>
                <p class="price">$8.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="book-item">
                <img src="to kill a mocking bird.jpg" alt="Book 3">
                <h3>To Kill a Mockingbird</h3>
                <p>by Harper Lee</p>
                <p class="price">$12.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="book-item">
                <img src="the catcher in the rye.jpg" alt="Book 4">
                <h3>The Catcher in the Rye</h3>
                <p>by J.D. Salinger</p>
                <p class="price">$9.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="book-item">
                <img src="pride and prejudice.jpg" alt="Book 5">
                <h3>Pride and Prejudice</h3>
                <p>by Jane Austen</p>
                <p class="price">$11.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>
</body>
</html>
